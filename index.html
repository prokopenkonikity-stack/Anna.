<body>

<script>
let scale = 1;

const texts = [

  "–Ø –≤–æ–æ–±—â–µ-—Ç–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω —Å–µ—Ä—å—ë–∑–Ω–æ",
  "–≠—Ç–æ –∑–≤—É—á–∞–ª–æ –∫–∞–∫ –ø–æ—á—Ç–∏ –¥–∞",
  "–ù–µ —Å–ø–µ—à–∏ –æ—Ç–∫–∞–∑—ã–≤–∞—Ç—å—Å—è üòå",
  "–¢—ã –∂–µ —É–ª—ã–±–∞–µ—à—å—Å—è —Å–µ–π—á–∞—Å",

  "–ú—ã –æ–±–∞ –∑–Ω–∞–µ–º –∏—Å—Ö–æ–¥",
  "–õ–∞–¥–Ω–æ‚Ä¶ –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å",

const q = document.getElementById("question");
